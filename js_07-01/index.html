<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Objects</title>
</head>
<body>
  <h1>Ряд Фибоначчи</h1>

  <form>

    <p>Первое число:</p>

    
    <input type="number" id="firstNum" min="0" max="999999">

    <br>

    <p>Количетсво чисел:</p>

    <input type="number" id="length" min="0" max="100">

    <br>

    <button style="margin-top: 20px;" type="button" id='sendBut'>Составить</button>

    <br>

    <p style="margin-top: 20px;">Результат:</p>

    <p id="result"></p>

  </form>

  <script src="index.js"></script>
</body>
</html>
